name: Cloud Storage Unit tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Code check
      run: mvn license:check checkstyle:check spotbugs:check

    - name: Build with Maven without test
      run: mvn clean install -DskipTests

    - name: Build test docker image
      run: |
        PULSAR_VERSION=`mvn -q -Dexec.executable=echo -Dexec.args='${pulsar.version}' --non-recursive exec:exec 2>/dev/null`
        docker build --build-arg PULSAR_VERSION="$PULSAR_VERSION" -t pulsar-io-cloud-storage:latest -f ./.ci/image/Dockerfile ./

    - name: Test with Maven
      run: mvn test -DfailIfNoTests=false

    - name: package surefire artifacts
      if: failure()
      run: |
        rm -rf artifacts
        mkdir artifacts
        find . -type d -name "*surefire*" -exec cp --parents -R {} artifacts/ \;
        zip -r artifacts.zip artifacts

    - uses: actions/upload-artifact@master
      name: upload surefire-artifacts
      if: failure()
      with:
        name: surefire-artifacts
        path: artifacts.zip
